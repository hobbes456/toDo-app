<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="toDo">
    <meta name="description" content="Simple toDo app">
    <title>todos app</title>
    <link rel="icon" href="favicon.png" type="image/icon">
</head>
<body>
    <div class="main">  
        <section class="todoapp">
            <header class="header">
                <h1 class="title">todos</h1>
                <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus=""/>
            </header>
            <section class="content">
                <input class="toggle-all" id="toggle-all" type="checkbox">
                <label class="toggle-check" for="toggle-all"></label>
                <ul class="items-list">
                    <li class="">
                        <div class="item">
                            <input class="item-checkbox" id="item-checkbox_1" type="checkbox">
                            <label class="item-check" for="item-checkbox_1"></label>
                            <label class="item-todo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, nam. Recusandae voluptas minima possimus tenetur vitae est fuga reiciendis similique excepturi repellendus adipisci beatae veniam quas, corporis nemo, quod non?</label>
                            <button class="item-destroy" type="button">+</button>
                        </div>
                        <input class="edit" type="text">
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="items">1 item left</p>
                <div class="buttons">
                    <a href="#all">All</a>
                    <a href="#active">Active</a>
                    <a href="#completed">Completed</a>
                </div>
            </footer>
        </section>
        <footer class="info">
            <p>Double-click to edit a todo</p>
            <p>Created by <a href="https://github.com/hobbes456">Ostap Bender</a></p>
            <p>Special for <a href="https://snp.agency/ru">S&P</a></p>
        </footer>
    </div>
</body>
</html>
